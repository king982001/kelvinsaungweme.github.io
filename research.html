<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Papers and Articles</title>
    <link rel="stylesheet" href="research.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="wrapper">
    <!-- filter Items -->
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All</span>
        <span class="item" data-name="2019">2019 </span>
        <span class="item" data-name="2020">2020</span>
        <span class="item" data-name="2021">2021</span>
        <span class="item" data-name="2022">2022</span>
        <span class="item" data-name="2023">2023</span>
      </div>
    </nav>
    <!-- filter Images -->
    <div class="gallery">
      <div class="image" data-name="2019"><span><img src="researchpic/hello.jpg" alt=""></span></div>
      <div class="image" data-name="2020"><span><img src="researchpic/science.jpg" alt=""></span></div>
      <div class="image" data-name="2021"><span><img src="researchpic/people.jpg" alt=""></span></div>
      <div class="image" data-name="2022"><span><img src="researchpic/hello.jpg" alt=""></span></div>
      <div class="image" data-name="2023"><span><img src="researchpic/hello.jpg" alt=""></span></div>
      <div class="image" data-name="2019"><span><img src="researchpic/hello.jpg" alt=""></span></div>
      <div class="image" data-name="2020"><span><img src="researchpic/hello.jpg" alt=""></span></div>
      <div class="image" data-name="2022"><span><img src="researchpic/hello.jpg" alt=""></span></div>
    </div>
  </div>
  <!-- fullscreen img preview box -->
  <div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="research.js"></script>

</body>
</html>
